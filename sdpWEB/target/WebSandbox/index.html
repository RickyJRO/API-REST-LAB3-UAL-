<html>
<head>
    <title> Person Information </title>
    <meta charset="UTF-8">
    <script src=
                    "https://code.jquery.com/jquery-3.5.1.js">
    </script>

</head>
<body>
    <script>
        var baseurl = "http://localhost:8080/items";
        function loadPersons(){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET",baseurl);
            xmlhttp.onreadystatechange = function() {
                if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
                    var persons = JSON.parse(xmlhttp.responseText);
                    var tbltop = `<table>
			    <tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Age</th></tr>`;
                    //main table content we fill from data from the rest call
                    var main ="";
                    for (i = 0; i < persons.length; i++){
                        main += "<tr><td>"+persons[i].id+"</td><td>"+persons[i].Id+"</td><td>"+persons[i].Nome+"</td><td>"+persons[i].Quantidade+"</td></tr>";
                    }
                    var tblbottom = "</table>";
                    var tbl = tbltop + main + tblbottom;
                    document.getElementById("personinfo").innerHTML = tbl;
                }
            };
            xmlhttp.send();
        }
        window.onload = function(){
            loadPersons();
        }
    </script>
    </body>
    <body>
    <div id="personinfo"> </div>
    </body>
</html>
